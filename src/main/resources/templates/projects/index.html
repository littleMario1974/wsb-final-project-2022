<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Projekty</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h2 th:text="#{projects.index}"></h2>

    <form th:action="@{/projects}" th:object="${filter}" class="row">

        <div class="col">
            <input th:field="*{name}"
                   class="form-control"
                   th:placeholder="#{projects.name}"/>
        </div>

        <div class="col">
            <select th:field="*{creator}"
                    class="form-control">
                <option th:value="${null}" th:text="#{projects.creator}"></option>
                <option th:each="c : ${creators}"
                        th:value="${c.getId()}"
                        th:text="${c.getUserRealName()}"></option>
            </select>
        </div>

        <div class="col">
            <input th:field="*{globalSearch}"
                   class="form-control"
                   th:placeholder="#{common.globalSearch}"/>
        </div>

        <div class="col">
            <button type="submit" th:text="#{common.search}"
                    class="btn btn-primary"></button>

            <a th:href="@{/projects}" th:text="#{common.clear}"></a>
        </div>
    </form>

    <div th:each="project : ${projects}">
        <div class="card mt-4">

            <h5 class="card-header" th:text="${project.getName()}"></h5>

            <div class="card-body">
                <p class="card-text" th:text="${project.getDescription()}"></p>


                    <a th:href="@{'/projects/edit/' + ${project.id}}" class="btn btn-secondary">
                        Edytuj
                    </a>

                </td>
                <td>
                    <a th:href="@{'/projects/delete/' + ${project.id}}" class="btn btn-secondary">
                        Usu≈Ñ
                    </a>



            </div>

        </div>
    </div>

</div>
</body>
</html>
