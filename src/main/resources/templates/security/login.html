<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj siÄ™</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
<div class="container">


    <div th:if="${param.error}" class="alert alert-danger">
        <span>
        <h3 th:text="#{login.error}"></h3>

        </span>
    </div>



    <form th:action="@{/login}" method="post" class="login-form">

        <h1 th:text="#{login.label}"></h1>

        <div class="form-group">
            <label for="username"></label>
            <input id="username" type="text" name="username" class="form-control" autofocus/>
        </div>

        <div class="form-group">
            <label for="password"></label>
            <input id="password" type="password" name="password" class="form-control"/>
        </div>

        <div class="mt-3">
            <button th:text="#{login.label} "type="submit" class="btn btn-primary">
            </button>
        </div>
    </form>
</div>
</body>
</html>
