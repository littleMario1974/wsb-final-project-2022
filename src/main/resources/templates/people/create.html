<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Security Demo</title>

    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
    <h2>
        Tworzenie użytkownika
    </h2>

    <form th:action="@{/people/save}" th:object="${person}" method="post">
        <div class="row">
            <div>
                <label for="username">
                    Login
                </label>
            </div>

            <div>
                <input type="text"
                       id="username"
                       th:field="*{username}"
                       class="form-control">
            </div>
        </div>

        <div class="row">
            <div>
                <label for="password">
                    Hasło
                </label>
            </div>

            <div>
                <input type="text"
                       id="password"
                       th:field="*{password}"
                       class="form-control">
            </div>
        </div>




        <fieldset>
            <legend>Wybierz uprawnienia:</legend>
            <input type="checkbox" value="1" th:field="*{authorities}" /> ROLE_MANAGE_PROJECT<br>
            <input type="checkbox" value="2" th:field="*{authorities}" /> ROLE_MANAGE_COMMENTS<br>
            <input type="checkbox" value="3" th:field="*{authorities}" /> ROLE_USER_TAB<br>
            <input type="checkbox" value="4" th:field="*{authorities}" /> ROLE_MANAGE_USERS<br>
        </fieldset>

        <script>
            var f = document.getElementsByName('authority');
            var v ='';
            for(var i = 0; i < f.length; i++){
                if(f[i].checked){
                    v = v+' '+ f[i].value;
                }
            }
            if (v=='') {v="Nie dokonałeś żadnego wyboru.";}
            alert(v);
        </script>





        <div>
            <button class="btn btn-primary mt-4" type="submit">ZAPISZ!</button>
        </div>
    </form>
</section>
</body>
</html>
