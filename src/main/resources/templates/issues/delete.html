<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Usuwanie zg≈Çoszenia</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
</head>
<body>

<div class="container">

  <h1 th:text="#{question} + ' ' +  ${issue.name} + ' ?'"></h1>


  </h1>

  <form th:action="@{/issues/delete}" th:object="${issue}" method="post">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{code}">
    <input type="hidden" th:field="*{dateCreated}">
    <input type="hidden" th:field="*{lastUpdated}">
    <input type="hidden" th:field="*{name}">
    <input type="hidden" th:field="*{creator}">
    <input type="hidden" th:field="*{project}">
    <input type="hidden" th:field="*{assignee}">
    <input type="hidden" th:field="*{description}">

    <button type="submit" class="btn btn-primary">
      Tak
    </button>

    <a th:href="@{/issues}" class="btn btn-secondary">
      Nie
    </a>
  </form>
</div>
</body>
</html>
