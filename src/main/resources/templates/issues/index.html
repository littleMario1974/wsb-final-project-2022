<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zgłoszenia</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h2 th:text="#{issues.index}"></h2>

    <form th:action="@{/issues}" th:object="${filter}" class="row">

        <div class="col">
            <select th:field="*{projectId}"
                    class="form-control">

                <option th:value="${null}" th:text="#{project}"></option>
                <option th:each="c : ${projects}"
                        th:value="${c.getId()}"
                        th:text="${c.name}"></option>
            </select>
        </div>

        <div class="col">
            <select th:field="*{assignee}"
                    class="form-control">

                <option th:value="${null}" th:text="#{issues.assignee}"></option>
                <option th:each="c : ${assignees}"
                        th:value="${c.getId()}"
                        th:text="${c.username}"></option>
            </select>
        </div>


        <div class="col">
            <select th:field="*{status}"
                    class="form-control">

                <option th:value="${null}" th:text="#{issues.status}"></option>
                <option th:each="c : ${statuses}"
                        th:value="${c.getDeclaringClass()}"
                        th:text="${c.toString()}"></option>
            </select>
        </div>


        <div class="col">
            <input th:field="*{globalSearch}"
                   class="form-control"
                   th:placeholder="#{common.globalSearch}"/>
        </div>


        <div class="col">
            <button type="submit" th:text="#{common.search}"
                    class="btn btn-primary"></button>

            <a th:href="@{/issues}" th:text="#{common.clear}"></a>
        </div>
    </form>

    <div th:each="issue : ${issues}">
        <div class="card mt-4">

            <h5 class="card-header" th:text="#{issues.name} + ': ' + ${issue.getName()}"></h5>
            <h7 class="card-header" th:text="#{issues.assignee} + ': ' + ${issue.assignee.getUsername()}"></h7>
            <div class="card-body">
                <p class="card-text" th:text="${issue.getDescription()}"></p>


                    <a th:href="@{'/issues/edit/' + ${issue.id}}" class="btn btn-secondary">
                        Edytuj
                    </a>

                </td>
                <td>
                    <a th:href="@{'/issues/delete/' + ${issue.id}}" class="btn btn-secondary">
                        Usuń
                    </a>



            </div>

        </div>
    </div>

</div>
</body>
</html>
