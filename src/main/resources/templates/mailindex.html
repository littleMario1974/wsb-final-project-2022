<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wyśij mail</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>

<div class="container">

    <form class="mt-2" action="/mails" method="post">

        <div class="row form-group">
            <div class="col-sm-3">Odbiorca</div>
            <div class="col-sm-9">
                <input type="text" name="recipient" class="form-control">
            </div>
        </div>

            <div class="row form-group">
                <div class="col-sm-3">Temat</div>
                <div class="col-sm-9">
                        <input type="text" name="subject" class="form-control">
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-sm-3">Treść</div>
                    <div class="col-sm-9">
                            <textarea rows="10" type="text" name="content" class="form-control"></textarea>
                        </div>
                    </div>
<div class="text-right">
    <button type="submit" class="btn btn-primary">Wyślij</button>
</div>


    </form>






</div>




</body>
</html>
